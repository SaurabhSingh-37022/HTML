<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHelp Contact Us</title>
</head>
<body>
    <h1>Welcome to ContentHelp !</h1>
    <h2>Content Us Form</h2>
    <form action="https://www.facebook.com">
        <lable for="name">Name</lable>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <br>
        <br>
        <lable for="email">Email</lable>
        <input type="email" name="email" id="email" placeholder="Enter Your Email">
        <br>
        <br>
        <label for="contact">Contact</label>
        <input type="number" name="contact" id="contact">
        <br>
        <br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <label for="dob">Date of Birth</label>
        <input type="date" name="date" id="date">
        <br>
        <br>
        Rating
        <input type="radio" name="rating" id="rating">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating">
        <label for="rating2">2</label>
        <input type="radio" name="rating" id="rating">
        <label for="rating3">3</label>
        <input type="radio" name="rating" id="rating">
        <label for="rating4">4</label>
        <input type="radio" name="rating" id="rating">
        <label for="rating5">5</label>
        <br>
        <br>
        <label for="msg">Enter Your Message</label>
        <br>
        <textarea name="message" id="msg" cols="30" rows="10" placeholder="Write your message"></textarea>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br>
        <br>
        <a href="https://www.google.com" target="_blank">
            <img src="google.png" alt="google"
            width="40"
            height="40">
        </a>
        <a href="https://www.youtube.com" target="_blank">
            <img src="youtube.jpg" alt="youtube"
            width="40"
            height="40">
        </a>
        <a href="https://www.instragram.com" target="_blank">
            <img src="instra.jpg" alt="instragram"
            width="40"
            height="40">
        </a>
        <a href="https://www.telegram.com" target="_blank">
            <img src="telegram.png" alt="telegram"
            width="40"
            height="40">
        

    </form>
    
</body>
</html>
